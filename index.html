<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World Website</title>
    <style>
      @keyframes rainbow {
        0% {
          color: red;
        }
        14% {
          color: orange;
        }
        28% {
          color: yellow;
        }
        42% {
          color: green;
        }
        57% {
          color: blue;
        }
        71% {
          color: indigo;
        }
        85% {
          color: violet;
        }
        100% {
          color: red;
        }
      }
      .colorChange {
        animation-name: rainbow;
        animation-duration: 3s;
        animation-iteration-count: infinite;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Hello, World!</h1>
    <button onclick="changeName()">Change name</button>
    <button onclick="changeColor()">Change color</button>
  </body>
  <script>
    function changeName() {
      let newName = prompt("Type your name or whatever you want here.");
      if (newName == null || newName == "") {
        alert("dude please just type something");
      } else {
        document.getElementById("title").textContent =
          "Hello, " + newName + "!";
        // idk if you want the title to also change or not
        document.title = "Hello, " + newName + "!";
      }
    }
    function changeColor() {
      document.getElementById("title").classList.toggle("colorChange");
    }
  </script>
</html>
